<div class="container mt-5">
    <div class="col-md-8">
      <div class="logo-container"><img src="https://develogic.pl/wp-content/uploads/2019/05/Develogic_RGB_Logo.png"></div>
      <div class="card bg-dark">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email" class="login-text">Login:</label>
              <input type="email" class="form-control" id="email" placeholder="Wpisz Login">
            </div>
            <div class="form-group">
              <label for="password" class="login-text">Hasło:</label>
              <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
            </div>
            <button type="submit" class="btn btn-one form-control">Zaloguj</button>
            <button type="button" class="btn btn-one form-control" (click)="navigateToCreateAccount()">Poproś o stworzenie konta</button>
          </form>
        </div>
      </div>
    </div>
  </div>
